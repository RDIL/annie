<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Annie</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    </head>
    <body>
        <nav class="top-navbar">
            <img class="logo" src="https://raw.githubusercontent.com/annieapp/annie/1.3.x/frontend/assets/logo_65percent_downsized.png">
            <a href="https://docs.annieapp.co/">Docs</a>
        </nav>
        <ul>
            <li><a href="#">Dashboard</a></li>
        </ul>
        <div class="main">
            <sup>API Key</sup>
            <span>{{ key }}</span>
            <br>
            <sup>Join Count</sup>
            <span>{{ joinscount }}</span>
            <br>
            <sup>Most Recent Join</sup>
            <span>{{ latestjoindate }}</span>
        </div>
    </body>
</html>
